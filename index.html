<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook-log in or sign up</title>
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-200 ">
    <div class="container flex mt-40 mx-auto items-center justify-center relative">
        <div class="left w-1/3 mx-20 ">
            <img class="w-80" src="fb.svg " alt=" ">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl text-lg w-1/3">
            <input class="px-4 h-12 my-2 border-2  border-gray-200 rounded-sm outline-blue-600" type="text " placeholder="Email Address or Phone number">
            <input class="px-4 h-12 my-2 border-2  border-gray-200 rounded-sm outline-blue-600" type="password " placeholder="Password ">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md  font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md w-fit font-bold">Create New Account</button>
            <span class="absolute -bottom-10 text-sm text-center "><span class="font-bold text-sm hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
